PROTO Turret [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "robot"
  field SFString controller "<generic>"
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    name IS name
    controller IS controller
  }
}
